    <br />

    <div class="container">
      <div class="row">
        <div
          class="col-lg-6 col-md-6 col-sm-6 container justify-content-center-card"
        >
          <h1 class="text-center">Actualizar persona</h1>
          <div class="card-body">
            <form
              th:action="@{/persona/{id} (id=${persona.id})}"
              th:object="${persona}"
              method="post"
            >
              <div class="form-group">
                <label><b>Nombre(s)</b></label>
                <input
                  type="text"
                  name="nombrePersona"
                  th:field="*{nombrePersona}"
                  class="form-control"
                  placeholder="Ingrese Nombre(s)"
                  required
                />
              </div>

              <div class="form-group">
                <label><b>Apellido(s)</b></label>
                <input
                  type="text"
                  name="apellidoPersona"
                  th:field="*{apellidoPersona}"
                  class="form-control"
                  placeholder="Ingrese Apellido(s)"
                  required
                />
              </div>

              <div class="form-group">
                <label><b>Cedula</b></label>
                <input
                  type="number"
                  name="cedulaPersona"
                  th:field="*{cedulaPersona}"
                  class="form-control"
                  placeholder="Ingrese numero de cedula SIN PUNTOS"
                  required
                />
              </div>

              <div class="form-group">
                <label><b>Usuario</b></label>
                <input
                  type="text"
                  name="usuarioPersona"
                  th:field="*{usuarioPersona}"
                  class="form-control"
                  placeholder="Ingrese usuario"
                  required
                />
              </div>

              <div class="form-group">
                <label><b>Password</b></label>
                <input
                  type="password"
                  name="passwordPersona"
                  th:field="*{passwordPersona}"
                  class="form-control"
                  placeholder="*********"
                  required
                />
              </div>

              <div class="form-group">
                <label><b>Enfermedades</b></label>
                <input
                  type="text"
                  name="enfermedadesPersona"
                  th:field="*{enfermedadesPersona}"
                  class="form-control"
                  placeholder="Ingrese enfermedad"
                />
              </div>

              <div class="box-footer mt-4">
                <button class="btn btn-success">Actualizar</button>
                <div class="box-footer mt-4">
                  <button
                    class="btn btn-secondary"
                    input
                    type="reset"
                    value="Borrar informaciÃ³n"
                  >
                    limpiar campos
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
